<div class="modal-background" cdkDrag>

  <div class="modal-header" #DemoHandle cdkDragHandle>
    <h5 class="modal-title">
        <span class="pull-left">{{title}}</span>
        <span class="pull-right">
            <button type="button" class="close" aria-label="Close" (click)="myModalRef.hide()">
              <span class="iconSize" aria-hidden="true">&times;</span>
            </button>
        </span>
    </h5>

  </div>

  <div class="modal-body">
      <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" [src]="iframeURL" allowfullscreen></iframe>
      </div>
  </div>
</div>
