<div class="main-content" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">ADD VÄ°DEO</h4>
          </div>
          <div class="content">
            <form #form="ngForm" (ngSubmit)="submit(form.value)">

              <div class="row">
                <div class="col-md-4">
                  <label>category</label>
                  <select class="form-control" ngModel name="category">
                    <option selected disabled>Please select</option>
                    <option *ngFor="let i of categoryList" [value]="i.id">{{i.name}}</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="pl-2">YOTUBE URL</label>
                    <input type="text" class="form-control" placeholder="ex : kUUeWrq7ye4" ngModel name="url">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="col-md-6" >
                    <label>HERO</label>
                    <select class="form-control" ngModel name="hero">
                      <option selected disabled>Please select</option>
                      <option *ngFor="let i of heroList" [value]="i.id">{{i.name}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-info btn-fill">SAVE</button>
              <div class="clearfix"></div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
</div>
